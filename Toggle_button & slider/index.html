<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slider & Toggle Switch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!--slider-->
    <section class="card">
         <div class="slider-container">
          <h3 class="title">Slider Example</h3>
          <input type="range" id="myRange" min="0" max="100" value="50">
          <p>Value: <span id="sliderValue">50</span></p>
        </div>
            
    </section>

    <!--TOGGLE-->
    <section class="card">
         <div class="switch-container">
            <h3 class="title">Toggle button/ Switch</h3>
            <label class="switch">
            <input type="checkbox" id="toggleBtn">
            <span class="slider"></span>
            </label>
            <p>Status: <span id="toggleStatus">OFF</span></p>
        </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
